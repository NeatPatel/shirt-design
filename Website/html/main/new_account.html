<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>T-shirt Designer</title>
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="icon" href="../../images/tshirt-momu-pd.svg" type="image/x-icon">
        
        <!-- Bootstrap javascript import -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="bg-light">
        <main>
          <div id="top-margin-login" class="container"></div>

          <div id="main" class="container">
            <h2><a href="index.html" class=""><img class="" src="../../images/tshirt-momu-pd.svg" width="50" height="50" /></a>Create New Account</h2>
            <form class="px-4 py-3" href="index.html">
                <div class="form-group">
                  <label for="FormEmail1">Email address</label>
                  <input type="email" class="form-control" id="FormEmail1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="FormPassword1">Password</label>
                  <input type="password" class="form-control" id="FormPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="FormPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="FormPassword2" placeholder="Password">
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="RememberMeCheck">
                  <label class="form-check-label" for="RememberMeCheck">
                    Remember me
                  </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="TermsCheck">
                    <label class="form-check-label" for="TermsCheck">
                      I Agree to the <a href="#">Terms and Conditions</a>
                    </label>
                  </div>
                  <p></p>
                <button type="submit" class="btn btn-primary">Create Account</button>
              </form>
              <hr />
              <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </main>

        <script type="module" src="../../js/new_account.js"></script>

        <!-- Bootstrap import -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
